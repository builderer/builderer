name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  Linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.CI_SSH_PRIVATE_KEY }}
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install Build Tools
      run: |
        sudo apt update
        sudo apt -y install build-essential g++-multilib libx11-dev libxcursor-dev libxinerama-dev libxi-dev
    - name: Clone Builderer
      uses: actions/checkout@v4
      with:
        path: builderer
    - name: Clone Examples
      uses: actions/checkout@v4
      with:
        repository: builderer/builderer-examples
        ref: main
        path: examples
    - name: Install Builderer
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install ./builderer
    - name: Generate Build Files
      run: |
        source .venv/bin/activate
        cd examples
        builderer --config=linux generate
    - name: Build Examples
      run: |
        cd examples
        make -C Out/build/linux build -j$(nproc) CONFIG=debug
        make -C Out/build/linux build -j$(nproc) CONFIG=release
